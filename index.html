<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="assets/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main class="stats-card">
      <figure class="card-image">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="A group of people working and looking to the computer."
            class=""
          />
          <div class="color-overlay"></div>
        </picture>
      </figure>
      <section class="card-content">
        <h1 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card-list">
          <li class="list-data">
            <strong>10k+</strong> <span>companies</span>
          </li>
          <li class="list-data"><strong>314</strong> <span>templates</span></li>
          <li class="list-data"><strong>12M+</strong> <span>queries</span></li>
        </ul>
      </section>
    </main>

  </div> -->
  </body>
</html>
